<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WordCamp Dhaka 2025 â€” Schedule</title>
  <meta name="description" content="Mobile-friendly, offline-capable checklist schedule for WordCamp Dhaka 2025 (Oct 18). Mark sessions complete and they drop to the bottom." />

  <!-- Tailwind Play CDN (good enough for a single-file Vercel static deploy) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'ui-sans-serif', 'system-ui'] },
          colors: {
            wc: {
              // Palette inspired by the provided banner (warm coral/rose gradient)

              primaryDark: '#E84D4F', // darker coral/red
              accent: '#FFD1D1',      // soft tint
              ink: '#1A1A1A',
              bg: '#FFF7F7',
              card: '#FFFFFF'
            }
          },
          boxShadow: {
            soft: '0 10px 25px -10px rgba(232, 77, 79, 0.25)'
          }
        }

    }
  </script>
  <style>
    /* Subtle backdrop pattern to echo the skyline motif */

      background: linear-gradient(180deg, rgba(255,107,107,0.08), rgba(255,107,107,0.04) 40%, rgba(255,107,107,0.0));
    }
    .tap { -webkit-tap-highlight-color: transparent; }
    
    /* Compact mode styles */
    .compact #app article {
      margin-bottom: 0.5rem !important;
    }
    .compact #app article > div:last-child {
      padding: 0.75rem 1rem !important;
    }
    .compact #app article h3 {
      font-size: 0.825rem !important;
      line-height: 1.25 !important;
    }
    .compact #app article .mt-2 {
      margin-top: 0.375rem !important;
    }
    .compact #app article .mt-3 {
      margin-top: 0.5rem !important;
    }
    .compact #app article .categories span {
      padding: 0.125rem 0.5rem !important;
      font-size: 9px !important;
    }
  </style>
</head>
<body class="bg-wc-bg text-wc-ink min-h-screen flex flex-col">
  <!-- Header -->
  <header class="relative sticky top-0 z-40 backdrop-blur supports-[backdrop-filter]:bg-white/70 bg-white/90 border-b border-rose-100 overflow-hidden">
    <!-- Background Image -->
    <div class="absolute inset-0 bg-cover bg-center bg-no-repeat" style="background-image: url('https://dhaka.wordcamp.org/2025/files/2025/08/bg_img-scaled.webp');"></div>
    <!-- Gradient Overlay -->
    <div class="absolute inset-0 bg-gradient-to-r from-white/85 via-white/75 to-white/85"></div>
    <!-- Content -->
    <div class="relative max-w-3xl mx-auto px-4 py-3 flex items-center justify-between gap-3">
      <div class="flex items-center gap-3">
        <div class="size-9 rounded-xl bg-gradient-to-br from-wc-primary to-wc-primaryDark grid place-items-center text-white font-black shadow-soft">W</div>
        <div>
          <h1 class="text-base sm:text-lg font-bold leading-tight">WordCamp Dhaka 2025</h1>
          <p class="text-xs sm:text-sm text-rose-700/90">Oct 18, 2025 Â· Senaprangon, Dhaka Cantonment (UTC+06)</p>
        </div>
      </div>
      <div class="flex items-center gap-2">
        <button id="toggleCompact" class="tap rounded-xl px-3 py-2 text-xs font-semibold bg-wc-accent text-wc-ink hover:bg-rose-200 focus:outline-none focus:ring-2 focus:ring-wc-primary shadow-sm">Compact</button>
        <button id="resetBtn" class="tap rounded-xl px-3 py-2 text-xs font-semibold bg-white border border-rose-200 hover:bg-rose-50 focus:outline-none focus:ring-2 focus:ring-wc-primary shadow-sm">Reset</button>
      </div>
    </div>
  </header>

  <!-- Hero / Banner strip matching the color concept -->
  <section class="bg-gradient-to-r from-wc-primary to-wc-primaryDark text-white">
    <div class="max-w-3xl mx-auto px-4 py-3 sm:py-4 flex items-center justify-between">
      <p class="text-sm sm:text-base font-medium">Conference Day Â· Saturday, Oct 18</p>
    </div>
  </section>

  <!-- Controls -->
  <section class="max-w-3xl mx-auto w-full px-4 py-3">
    <div class="flex flex-wrap items-center gap-2">
      <div class="grow"></div>
      <label class="inline-flex items-center gap-2 text-sm select-none">
        <input id="showFav" type="checkbox" class="size-4 rounded border-rose-300 text-wc-primary focus:ring-wc-primary" />
        Show favorites only
      </label>
    </div>
  </section>

  <!-- Schedule List -->
  <main class="max-w-3xl mx-auto w-full px-4 pb-24" id="app"></main>

  <!-- Footer Nav -->
  <footer class="fixed bottom-0 inset-x-0 bg-gradient-to-r from-white/95 via-rose-50/95 to-white/95 border-t border-rose-200 backdrop-blur shadow-lg">
    <div class="max-w-3xl mx-auto px-4 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-3">
          <div class="flex items-center gap-2 text-rose-600">
            <span class="text-lg">ðŸ’–</span>
            <span class="text-sm font-medium">Loved it? Let's connect!</span>
          </div>
          <a href="https://www.linkedin.com/in/hafix/" target="_blank" rel="noopener noreferrer" class="tap group flex items-center gap-2 px-3 py-2 rounded-xl bg-gradient-to-r from-blue-500 to-blue-600 text-white shadow-soft hover:shadow-lg hover:scale-105 transition-all duration-200">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4 group-hover:scale-110 transition-transform">
              <path d="M20.5 2h-17A1.5 1.5 0 002 3.5v17A1.5 1.5 0 003.5 22h17a1.5 1.5 0 001.5-1.5v-17A1.5 1.5 0 0020.5 2zM8 19H5v-9h3zM6.5 8.25A1.75 1.75 0 118.3 6.5a1.78 1.78 0 01-1.8 1.75zM19 19h-3v-4.74c0-1.42-.6-1.93-1.38-1.93A1.74 1.74 0 0013 14.19a.66.66 0 000 .14V19h-3v-9h2.9v1.3a3.11 3.11 0 012.7-1.4c1.55 0 3.36.86 3.36 3.66z"></path>
            </svg>
            <span class="text-xs font-semibold">@hafix</span>
          </a>
        </div>
        <button id="backToTop" class="tap group rounded-xl px-4 py-2 text-xs font-semibold bg-gradient-to-r from-wc-primary to-wc-primaryDark text-white shadow-soft hover:shadow-lg hover:scale-105 transition-all duration-200">
          <span class="flex items-center gap-1">
            <span class="group-hover:-translate-y-0.5 transition-transform">â†‘</span>
          </span>
        </button>
      </div>
    </div>
  </footer>

  <script>
    // ---- DATA ----
    const DAY = '2025-10-18'; // local Asia/Dhaka day
    const sessions = [
      { id:'0900a', timeLabel:'9:00 am +06', title:'Registration and Venue Entry', slot:'9:00 am - 9:30 am' },
      { id:'0930a', timeLabel:'9:30 am +06', title:'Opening Remarks & Welcome Note', slot:'9:30 am - 10:00 am' },
      { id:'1000a', timeLabel:'10:00 am +06', title:'Unlocking the Invisible Layer: How MCP Servers Help You See WordPress Differently', slot:'10:00 am - 10:25 am', speakers:'Sumit Saha', categories:['Development','Long Talk'], fav:true },
      { id:'1025a', timeLabel:'10:25 am +06', title:'LLM SEO â€“ The Next Frontier of SEO', slot:'10:25 am - 10:40 am', speakers:'Shahriar Hasan', categories:['AI','Content','Lightning Talk','Marketing'], fav:true },
      { id:'1040a', timeLabel:'10:40 am +06', title:'The Art & Philosophy of Onboarding & Product Management', slot:'10:40 am - 10:55 am', speakers:'Md Ashiquzzaman Kiron', categories:['Lightning Talk','Product'], fav:true },
      { id:'1055a', timeLabel:'10:55 am +06', title:'Building SaaS-backed Plugins', slot:'10:55 am - 11:10 am', speakers:'Mohammad Emran Hasan', categories:['Business','Development','Lightning Talk'], fav:true },
      { id:'1110a', timeLabel:'11:10 am +06', title:'Faceless or Fearless: How WP Professionals Can Win with Both Video Paths', slot:'11:10 am - 11:25 am', speakers:'Mizanur Rahaman Mizan', categories:['Content','Lightning Talk','Marketing','Video'], fav:true },
      { id:'1125a', timeLabel:'11:25 am +06', title:'Scaling WordPress for High Traffic Websites', slot:'11:25 am - 11:40 am', speakers:'Arafat Islam', categories:['Development'], fav:true },
      { id:'1140a', timeLabel:'11:40 am +06', title:'DEIB & Community Contribution within WordPress', slot:'11:40 am - 12:10 pm', speakers:'Mushrit Shabnam, Esrat Sultana Popy, A K M Muhibul Haque Muhibullah, Akramul Hasan, Sheuly Akter', categories:['Contribution','Diversity','Inclusion','Panel Discussion'], fav:true },
      { id:'1210p', timeLabel:'12:10 pm +06', title:'Scratch to Pinnacle: The Mind Mapping of Unfolding Ideas', slot:'12:10 pm - 12:25 pm', speakers:'Ashif Mahmood', categories:['Design','Lightning Talk'], fav:true },
      { id:'1225p', timeLabel:'12:25 pm +06', title:'Lunch & Prayer Break', slot:'12:25 pm - 1:45 pm' },
      { id:'1345p', timeLabel:'1:45 pm +06', title:'Smarter WP Development with AI: How I Work with Cursor & AugmentCode', slot:'1:45 pm - 2:10 pm', speakers:'Nazmul Hasan Robin', categories:['Development','Long Talk'], fav:true },
      { id:'1410p', timeLabel:'2:10 pm +06', title:'Balancing Work, Life, and Community: My Journey in WordPress', slot:'2:10 pm - 2:25 pm', speakers:'Anzuman Ara Chowdhury', categories:['Community','Contribution','Lightning Talk'], fav:true },
      { id:'1425p', timeLabel:'2:25 pm +06', title:'How A.I. is Transforming WordPress', slot:'2:25 pm - 2:50 pm', speakers:'Nizam Uddin', categories:['AI','Business','Entrepreneurship','Long Talk'], fav:true },
      { id:'1450p', timeLabel:'2:50 pm +06', title:'Future of WordPress in Bangladesh and Beyond', slot:'2:50 pm - 3:25 pm', speakers:'Md. Ataur Rahman, Tareq Hasan, Atiqur Rahaman, Shahjahan Jewel, Md Jakir Hasan', categories:['AI','Business','Entrepreneurship','Panel Discussion'], fav:true },
      { id:'1525p', timeLabel:'3:25 pm +06', title:'Group Photo', slot:'3:25 pm - 3:35 pm' },
      { id:'1535p', timeLabel:'3:35 pm +06', title:'Tea & Networking Break (Raffle Draw â€“ Sponsor Hall)', slot:'3:35 pm - 3:45 pm' },
      { id:'1545p', timeLabel:'3:45 pm +06', title:'WordPress Security in Action: Hardening Your Site and Server', slot:'3:45 pm - 4:10 pm', speakers:'Hasin Hayder', categories:['Development','Keynote Talk'], fav:true },
      { id:'1610p', timeLabel:'4:10 pm +06', title:'Closing Keynote: Surprise Talk', slot:'4:10 pm - 4:20 pm', categories:['Invited Speaker','Surprise Talk'], fav:true },
      { id:'1620p', timeLabel:'4:20 pm +06', title:'Raffle Draw for All Attendees', slot:'4:20 pm - 4:40 pm', categories:['Gaming Activity'] },
      { id:'1640p', timeLabel:'4:40 pm +06', title:'Closing Remarks', slot:'4:40 pm - 5:45 pm' }
    ];

    // ---- PERSISTENCE ----
    const STORAGE_KEY = 'wcd2025_schedule_state_v1';
    const loadState = () => {
      try { return JSON.parse(localStorage.getItem(STORAGE_KEY)) || {}; } catch { return {}; }
    };
    const saveState = (state) => localStorage.setItem(STORAGE_KEY, JSON.stringify(state));

    // ---- RENDER ----
    const state = loadState();
    const app = document.getElementById('app');

    function render() {
      const showFavOnly = document.getElementById('showFav').checked;
      const compact = document.documentElement.classList.contains('compact');

      // Partition by completion, keep original serial inside each bucket
      const notDone = [], done = [];
      (showFavOnly ? sessions.filter(s => s.fav) : sessions).forEach(s => {
        (state[s.id]?.done ? done : notDone).push(s);
      });

      const list = [...notDone, ...done];
      app.innerHTML = '';

      list.forEach((s, idx) => {
        const isDone = !!state[s.id]?.done;
        const card = document.createElement('article');
        card.className = [
          'group relative overflow-hidden rounded-2xl bg-wc-card shadow-soft border border-rose-100 mb-3 transition-all tap',
          isDone ? 'opacity-70' : 'hover:-translate-y-0.5'
        ].join(' ');

        card.innerHTML = `
          <div class="absolute inset-0 pointer-events-none bg-gradient-to-r ${isDone ? 'from-transparent to-transparent' : 'from-wc-accent/40 to-transparent'}"></div>
          <div class="p-4 sm:p-5">
            <div class="flex items-start gap-3">
              <div class="shrink-0 rounded-xl px-2.5 py-1.5 text-[11px] font-bold bg-rose-100 text-rose-700 border border-rose-200">${s.timeLabel}</div>
              <div class="min-w-0 flex-1">
                <h3 class="text-sm sm:text-base font-semibold ${isDone ? 'line-through decoration-rose-400/70' : ''}">${s.title}</h3>
                <p class="mt-1 text-[12px] text-rose-700/80">${s.slot}</p>
                ${s.speakers ? `<p class="mt-1 text-[12px] text-rose-700/90"><span class='font-medium'>Speakers:</span> ${s.speakers}</p>` : ''}
                ${s.categories ? `<div class="mt-2 flex flex-wrap gap-1.5 categories">${s.categories.map(c => `<span class='text-[10px] px-2 py-1 rounded-full bg-rose-50 border border-rose-200 text-rose-700/90'>${c}</span>`).join('')}</div>` : ''}
              </div>
            </div>
            <div class="mt-3 flex items-center justify-between">
              <div class="flex items-center gap-2 text-[11px]">
                ${s.fav ? `<span class="inline-flex items-center gap-1 px-2 py-1 rounded-full bg-gradient-to-r from-wc-primary to-wc-primaryDark text-white font-semibold">â˜… <span>Favorite</span></span>` : ''}
                ${isDone ? `<span class="text-rose-700/80">âœ” Completed</span>` : ''}
              </div>
              <button data-id="${s.id}" class="toggleBtn rounded-xl px-3 py-2 text-xs font-semibold ${isDone ? 'bg-white border border-rose-200 hover:bg-rose-50' : 'bg-wc-primary text-white hover:opacity-95'} focus:outline-none focus:ring-2 focus:ring-wc-primary">${isDone ? 'Mark as not done' : 'Mark complete'}</button>
            </div>
          </div>`;

        app.appendChild(card);
      });

      if (!list.length) {
        app.innerHTML = `<div class='text-center text-sm text-rose-700/80 py-10'>No sessions match this filter.</div>`;
      }
    }

    // ---- EVENTS ----
    document.addEventListener('click', (e) => {
      const btn = e.target.closest('.toggleBtn');
      if (!btn) return;
      const id = btn.getAttribute('data-id');
      state[id] = state[id] || {};
      state[id].done = !state[id].done;
      saveState(state);
      render();
    });

    document.getElementById('resetBtn').addEventListener('click', () => {
      localStorage.removeItem(STORAGE_KEY);
      Object.keys(state).forEach(k => delete state[k]);
      render();
    });

    document.getElementById('showFav').addEventListener('change', render);

    document.getElementById('toggleCompact').addEventListener('click', () => {
      const root = document.documentElement;
      const isCompact = root.classList.toggle('compact');
      const btn = document.getElementById('toggleCompact');
      
      if (isCompact) {
        btn.textContent = 'Normal';
        btn.classList.remove('bg-wc-accent');
        btn.classList.add('bg-rose-200');
      } else {
        btn.textContent = 'Compact';
        btn.classList.remove('bg-rose-200');
        btn.classList.add('bg-wc-accent');
      }
    });

    // Smooth scroll to top functionality
    document.getElementById('backToTop').addEventListener('click', () => {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    });

    // Compact class tunes spacing via Tailwind utilities we swap via CSS variables
    const observer = new MutationObserver(() => {
      // Could be extended to alter spacing; kept lightweight for this single-file build
    });
    observer.observe(document.documentElement, { attributes: true, attributeFilter: ['class'] });

    // Initial render
    render();
  </script>
</body>
</html>
